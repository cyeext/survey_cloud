{% extends 'layout.html' %}
{% block content %}
    <div class="panel panel-default col-sm-6">
        <!-- Default panel contents -->
        <div class="panel-heading">{{ sensor }}</div>
        <!-- Table -->
        <table class="table">
            <thead>
                <td>时间</td>
                <td>数值</td>
            </thead>
            <tbody>
                {% for ele in record_list %}
                    <tr>
                        {% comment %}<td>{{ forloop.counter }}</td>{% endcomment %}
                        <td>{{ ele.date_time|date:"Y-m-d H:m:s" }}</td>
                        <td>{{ ele.value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
